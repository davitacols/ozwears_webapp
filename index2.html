 


<!DOCTYPE html>
<html>
  <head>
    <title>OZ Branding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to OZ Branding!</h1>
      <p>We are a marketplace for exclusive custom branding products.</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">OZ Branding</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>


<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="card">
        <img src="product-image.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Product Title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="row">
            <div class="col-sm">
               <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="sizeSmall" value="small" checked>
                <label class="form-check-label" for="sizeSmall">
                  Small
                </label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="sizeMedium" value="medium">
                <label class="form-check-label" for="sizeMedium">
                  Medium
                </label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="sizeLarge" value="large">
                <label class="form-check-label" for="sizeLarge">
                  Large
                </label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="color" id="colorRed" value="red" checked>
                <label class="form-check-label" for="colorRed">
                  Red
                </label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="color" id="colorBlue" value="blue">
                <label class="form-check-label" for="colorBlue">
                  Blue
                </label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="color" id="colorGreen" value="green">
                <label class="form-check-label" for="colorGreen">
                  Green
                </label>
              </div>
            </div>
          </div>

          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
